<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Lixo Theme</title>

      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">

      <div class="projects-container">
        <h3>Projects I've worked on</h3>

        <div class="projects">
          <!-- Project -->
          <div class="project">
            <!-- Project Image -->
            <div class="image-placeholder"></div>
            <!-- Tech Tags -->

              <div class="tech-tag">
                <p>Javascript</p>
              </div>

              <div class="tech-tag">
                <p>CSS</p>
              </div>

              <div class="tech-tag">
                <p>PHP</p>
              </div>

            </div>

          </div>


          <!-- Project -->
          <div class="project">
            <!-- Project Image -->

          </div>

          <!-- Project -->
          <div class="project">
            <!-- Project Image -->
            <div class="image-placeholder"></div>
          </div>
        </div>

      </div>

    </section>



  </main>

</body>
</html>
